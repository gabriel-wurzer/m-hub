<div class="dialog-container">
    <h2 mat-dialog-title class="header">Geb채ude hinzuf체gen</h2>

    <div mat-dialog-content class="content-wrapper">
        
        <div class="description-wrapper">
            <div class="name-wrapper">
                <h3>Name</h3>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput [(ngModel)]="name" />
                </mat-form-field>
            </div>
            
            <div class="address-wrapper">
                <h3>Adresse</h3>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Adresse</mat-label>
                    <input matInput [(ngModel)]="address" />
                </mat-form-field>
            </div>

        </div>
        
        <div>
            <h3 style="margin-bottom: 12px;">Geb채udestruktur</h3>
            <div class="structure-wrapper">
                <div class="selectors">
                    <mat-form-field *ngFor="let floor of floors.slice().reverse(); let i = index" appearance="outline">
                        <mat-label>{{ floor.label }}</mat-label>
                        <mat-select [(ngModel)]="floorValues[i]" (focus)="highlightFloor(floor.name)" (blur)="clearHighlight()">
                            <mat-option *ngFor="let val of valueOptions" [value]="val">{{ val }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="house-chart">
                    <img src="assets/images/house_icon_primary.svg" class="house-icon" />
                    <!-- <svg src="assets/images/house_icon_primary.svg" 
                        alt="House Icon" 
                        class="house-icon" 
                    ></svg> -->
                </div>
            </div>
        </div>
        
        
    </div>

    <div mat-dialog-actions class="actions">
    <button mat-button (click)="close()">Abbruch</button>
    <button mat-button color="primary" (click)="save()">Best채tigen</button>
    </div>
</div>
