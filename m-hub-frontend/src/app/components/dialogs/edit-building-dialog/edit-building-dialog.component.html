<div class="dialog-container">
    <h2 mat-dialog-title class="header">Geb√§ude bearbeiten</h2>

    <div mat-dialog-content class="content-wrapper">
        
        <div class="user-specific-wrapper">
            <div class="name-wrapper">
                <h3>Name</h3>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput [(ngModel)]="name" [required]="true" />
                    <mat-error *ngIf="getNameError()">{{ getNameError() }}</mat-error>
                </mat-form-field>
            </div>
            
            <div class="address-wrapper">
                <h3>Adresse</h3>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Adresse</mat-label>
                    <input matInput [(ngModel)]="address" />
                </mat-form-field>
            </div>

        </div>
    </div>

    <mat-expansion-panel #docPanel [expanded]="true" class="document-container">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <h3 [class.expanded]="docPanel.expanded">Dokumente</h3> 
              </mat-panel-title>
            </mat-expansion-panel-header>
            
            <app-document-list [documentsArray]="documents" />

    </mat-expansion-panel>

    <div mat-dialog-actions class="actions">
        <button mat-button (click)="close()">Abbruch</button>
        <button 
            mat-button 
            color="primary" 
            (click)="confirmEditBuilding()"  
            [disabled]="!isFormValid()"
        >
            Bearbeiten
        </button>
    </div>
</div>
