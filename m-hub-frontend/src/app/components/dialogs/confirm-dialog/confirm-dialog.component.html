<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <ng-container *ngIf="data.messagePrefix || data.messageIcon || data.messageSuffix; else plainMessage">
    <span class="message-inline">
      <ng-container *ngIf="data.messagePrefix">{{ data.messagePrefix }}</ng-container>
      <mat-icon *ngIf="data.messageIcon" inline>{{ data.messageIcon }}</mat-icon>
      <ng-container *ngIf="data.messageSuffix">{{ data.messageSuffix }}</ng-container>
    </span>
  </ng-container>
  <ng-template #plainMessage><span [innerHTML]="data.message"></span></ng-template>

  <div *ngIf="data.requireSlider" class="slider-container">
    <mat-slide-toggle 
        color="warn" 
        [(ngModel)]="sliderChecked">
        <span class="toggle-label">
        {{ data.sliderText || 'Ich bestätige' }}
        </span>
    </mat-slide-toggle>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="actions">
  <button mat-button [mat-dialog-close]="false">
    {{ data.cancelText || 'Abbrechen' }}
  </button>
  
  <button mat-button color="warn" [mat-dialog-close]="true" [disabled]="isConfirmDisabled()">
    {{ data.confirmText || 'Bestätigen' }}
  </button>
</mat-dialog-actions>
