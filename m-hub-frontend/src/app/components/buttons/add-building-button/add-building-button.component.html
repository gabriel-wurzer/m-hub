<div class="button-container">

    <mat-spinner *ngIf="isLoading" [diameter]="32" [strokeWidth]="3" class="loading-spinner" />
    
    <button 
        *ngIf="!isLoading"
        mat-raised-button
        class="add-button"
        color="primary"
        (click)="onButtonClick()">
        {{ isAdded ? 'Gebäude bearbeiten' : 'Gebäude hinzufügen' }}
    </button>
</div>
