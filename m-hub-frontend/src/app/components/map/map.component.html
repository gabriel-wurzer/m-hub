<main>
  <div class="map-container" [hidden]="isStructureViewVisible">
    <div id="map">
      <app-filter-menu *ngIf="isFilterPanelVisible" 
        (closePanel)="toggleFilterPanel()" 
        (mouseenter)="disableMapInteractions()" 
        (mouseleave)="enableMapInteractions()" />
      <app-filter-button *ngIf="!isFilterPanelVisible" (click)="toggleFilterPanel()" />
    </div>
  
    <app-building-sidepanel 
        *ngIf="selectedBuilding" 
        [building]="selectedBuilding"
        (closePanel)="deselectBuilding()"
        (openStructureView)="showStructureView()"
        class="building-info" />
  </div>

  <app-structure-view
    *ngIf="isStructureViewVisible" 
    [entity]="selectedBuilding"
    (closeStructureView)="hideStructureView()" />

</main>
