  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened>
      <mat-nav-list>
        <button mat-icon-button (click)="onMenuClick('map')">
          <mat-icon>map</mat-icon>
          <span>Map</span>
        </button>
  
        <button mat-icon-button (click)="onMenuClick('hub')">
          <mat-icon>hub</mat-icon>
          <span>Hub</span>
        </button>
  
        <button mat-icon-button (click)="onMenuClick('data')">
          <mat-icon>insert_drive_file</mat-icon>
          <span>Data</span>
        </button>
  
        <mat-divider></mat-divider>
  
        <button mat-icon-button (click)="onProfileClick()">
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
